name: CICD automation

on:
  push:
    branches: [ "main" ]
    
jobs:
  compile-code:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        ls
        mvn package --file pom.xml

